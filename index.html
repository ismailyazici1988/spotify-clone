<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="card-container">
            <div class="left-container">
            </div>
            <div class="right-container">
                <div class="nav-bar">
                    <a href="#">Sign up with Facebook</a>
                </div>
                <h6>Or</h6>
                <div class="forms">
                    <input type="text" placeholder="Username">
                    <br>
                    <input type="password" name="password" placeholder="Password">
                    <br>
                    <input type="email" name="email" placeholder="Email">
                    <br>
                    <input type="email" name="email" placeholder="Confirm Email">
                    <br>
                    <span id="date">Date of Birth</span>
                </div>
                <div class="date1">
                    <input type="number" name="month" id="day" placeholder="Month">
                    <input type="number" name="day" id="day" placeholder="Day">
                    <input type="year" name="year" id="year" placeholder="Year">
                    <br>
                    <br>
                </div>
            
                <div class="gender">
                    <input type="radio" name="male" id="gender" value="Male"><span>  Male</span>
                    <input type="radio" name="female" id="gender" value="Female"><span> Female</span>
                </div>
                <div class="end-bar">
                    <p>By clicking on Sign up, you agree to <a href="#">Spotify's terms & conditions </a>and <a href="#">privacy policy</a></p>
                </div>
                <div class="start">
                    <button>Get Started</button>
            </div>

        
        </div>
        

    </div>

</body>
</html>
